name: CI/CD - Auto Build

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  build:
    name: Build Next.js Application
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ” Run Linter
        run: npm run lint
        continue-on-error: true # Don't fail build if linting has warnings

      - name: ğŸ—ï¸ Build Application
        run: npm run build
        env:
          NODE_ENV: production

      - name: âœ… Build Success
        run: echo "ğŸ‰ Build completed successfully!"

  docker:
    name: Build & Push Docker Image
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”¤ Convert Repository Name to Lowercase
        id: string
        uses: ASzc/change-string-case-action@v6
        with:
          string: ${{ github.event.repository.name }}

      - name: ğŸ—ï¸ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: chunwarayut/${{ steps.string.outputs.lowercase }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: âœ… Docker Build Success
        run: echo "ğŸ³ Docker image pushed successfully!"

  deploy:
    name: Deploy to Production
    needs: docker
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”¤ Convert Repository Name to Lowercase
        id: string
        uses: ASzc/change-string-case-action@v6
        with:
          string: ${{ github.event.repository.name }}

      - name: ğŸ“¥ SSH Command - Docker Pull
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: docker pull chunwarayut/${{ steps.string.outputs.lowercase }}:latest

      - name: ğŸ›‘ SSH Command - Docker Stop
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: docker stop ${{ steps.string.outputs.lowercase }} || true

      - name: ğŸ—‘ï¸ SSH Command - Docker Remove
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: docker rm ${{ steps.string.outputs.lowercase }} || true

      - name: ğŸš€ SSH Command - Docker Run
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            docker run --name ${{ steps.string.outputs.lowercase }} \
              --label io.portainer.accesscontrol.teams=discord \
              --restart=always \
              -d \
              -p 7078:3000 \
              -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e NEXT_PUBLIC_SOCKET_URL="${{ secrets.NEXT_PUBLIC_SOCKET_URL }}" \
              -e REDIS_URL="${{ secrets.REDIS_URL }}" \
              -e NODE_ENV="${{ secrets.NODE_ENV }}" \
              --memory=512m \
              --memory-swap=512m \
              --cpus=1.5 \
              --log-opt max-size=10m \
              --log-opt max-file=3 \
              chunwarayut/${{ steps.string.outputs.lowercase }}:latest

      - name: ğŸ§¹ SSH Command - Docker Image Prune
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: docker image prune -a -f

      - name: ğŸ“‹ SSH Command - Docker Logs
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: docker logs --timestamps --since=1h ${{ steps.string.outputs.lowercase }}

      - name: âœ… Deployment Success
        run: echo "ğŸ‰ Deployment completed successfully!"

