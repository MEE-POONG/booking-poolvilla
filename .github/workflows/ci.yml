name: CI/CD - Auto Build

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  test-build:
    name: Test, Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ” Run Linter
        run: npm run lint
        continue-on-error: true

      - name: ğŸ—ï¸ Build Application
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”¤ Convert Repository Name to Lowercase
        id: string
        uses: ASzc/change-string-case-action@v6
        with:
          string: ${{ github.event.repository.name }}

      - name: ğŸ³ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: chunwarayut/${{ steps.string.outputs.lowercase }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: âœ… Build Success
        run: echo "ğŸ‰ Build and Docker push completed successfully!"

  deploy:
    name: Deploy to Production
    needs: test-build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”¤ Convert Repository Name to Lowercase
        id: string
        uses: ASzc/change-string-case-action@v6
        with:
          string: ${{ github.event.repository.name }}

      - name: ğŸ“¥ SSH Command - Docker Pull
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: docker pull chunwarayut/${{ steps.string.outputs.lowercase }}:latest

      - name: ğŸ›‘ SSH Command - Docker Stop
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: docker stop ${{ steps.string.outputs.lowercase }} || true

      - name: ğŸ—‘ï¸ SSH Command - Docker Remove
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: docker rm ${{ steps.string.outputs.lowercase }} || true

      - name: ğŸš€ SSH Command - Docker Run
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            docker run --name ${{ steps.string.outputs.lowercase }} \
              --label io.portainer.accesscontrol.teams=discord \
              --restart=always \
              -d \
              -p 7078:3000 \
              -e NODE_ENV=production \
              --memory=512m \
              --memory-swap=512m \
              --cpus=1.5 \
              --log-opt max-size=10m \
              --log-opt max-file=3 \
              chunwarayut/${{ steps.string.outputs.lowercase }}:latest

      - name: ğŸ§¹ SSH Command - Docker Image Prune
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: docker image prune -a -f

      - name: ğŸ“‹ SSH Command - Docker Logs
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: docker logs --timestamps --since=1h ${{ steps.string.outputs.lowercase }}

      - name: âœ… Deployment Success
        run: echo "ğŸ‰ Deployment completed successfully!"

